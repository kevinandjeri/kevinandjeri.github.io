	<head>

		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<style>
			input[type=checkbox]:checked + label.strikethrough {
  				text-decoration: line-through;
			}
		</style>
		<script type = "text/javascript">
			var json = [
				{
					"title": "Personal Packing Checklist!",
					"sections": [
						{
							"title": "Medications & Toiletries",
							"items": [
								"Medication Case",
								"Tums / Zofran",
								"Pantiliners / Tampons / Pads",
								"Chapstick",
								"Straightener / Curling Iron",
								"Hair dryer",
								"Bobby pins",
								"Hair Ties",
								"Hairspray",
								"Brush",
								"Comb",
								"Makeup remover wipes",
								"Face wash",
								"Luna Play Face Scrubber",
								"Face Lotion",
								"Perfume",
								"Deodorant",
								"Body lotion",
								"Sunblock",
								"Shampoo",
								"Conditioner",
								"Heat protectant hair balm",
								"Body wash",
								"Razor",
								"Makeup bag",
								"Makeup Brushes and Beauty Blender",
								"Toothbrush in case",
								"Toothpaste / Floss"
							]
						},
						{
							"title": "Eye / Nail Care",
							"items": [
								"Sunglasses",
								"Glasses and glasses case",
								"Contacts",
								"Nail File / Clippers if applicable"
							]
						},
						{
							"title": "Clothing and Accessories",
							"items": [
								"Lint roller",
								"Jewelry",
								"Shoes / Sandals",
								"PJ Pants, PJ tops",
								"Underwear",
								"Socks",
								"Bras – regular, strapless, sports",
								"Outfits – casual",
								"Workout clothes",
								"Swimsuit and Coverup",
								"Beach / Swim Towel"
							]
						},
						{
							"title": "Electronics & Carry On Bag",
							"items": [
								"Wallet and Keys with Identification",
								"Cell and Charger",
								"Bose Headphones", 
								"iPhone Headphones"
							]
						}
					]
				},
				{
					"title": "Baby Packing Checklist!",
					"sections": [
						{	"title": "Toiletries", 
						 	"items": [
								"Toothbrush and Toothpaste",
								"Boogie Wipes",
								"Baby Soap",
								"Baby Lotion",
								"Comb",
								"Motrin & Tylenol",
								"Syringes",
								"Thermometer with covers",
								"Vicks Baby",
								"Aquaphor",
								"Beach / Swim Towel"
							]
						},
						{	 
							"title": "Diapering and Changing",
							"items": [
								"Fully loaded diaper bag",
								"Diapers (plan 10 for each day)",
								"Swim Diapers",
								"Wipes (plan for large pack each trip)",
								"Diaper Cream (from Diaper bag, striped jar)",
								"Changing pad clutch",
								"Wet Bags x 2 for wet laundry and dry clothes transportation",
								{
									"title": "Outfits (plan 2 for each day)",
									"items": [
										"Shirts",
										"Pants",
										"Socks",
										"PJs"
									]
								}
							]
						},
						{
							"title": "Food and Other",
							"items": [
								"Bibs (take all of the clean ones!)",
								"Bowls",
								"Snacks for car / plane",
								"Toys & Activities"
							]
						},
						{
							"title": "Sleeping",
							"items": [
								"Pack n Play",
								"Pack n Play Mattress",
								"Pack n Play sheets",
								"Elmo"
							]
						},
						{
							"title": "Transportation",
							"items": [
								"Stroller if indicated / needed for longer trips with multiple outings"
							]
						}
					]
				}
			];

			var counter = 0;
			$( document ).ready( function() {
				if ( !document.cookie ) {
					document.cookie = "items=item0;expires=Wed, 01 Jan 2020 00:00:00 GMT;";
				}

				for ( var i = 0; i < json.length; i++ ) {
					var div = document.createElement( "div" );
					var columns = parseInt( 12 / json.length );
					div.className = "col-sm-" + columns;
					div.id = "column" + i;
					$( ".row" ).append( div );
				}

				$.each(
					json,
					function( index, value ) {
						var columnDiv = $( "#column" + index );
						columnDiv.append( "<h2>" + value.title + "</h2>" );

						$.each(
							value.sections,
							function( index, value ) {
								columnDiv.append("<b><u>" + value.title + "</b></u><br>");

								$.each(
									value.items,
									function( index, item ) {
										if ( typeof item == "object" ) {
											var titleCheckbox = createCheckbox( item.title );
											columnDiv.append( titleCheckbox );

											$.each(
												item.items,
												function( index, item ) {
													var checkbox = createCheckbox( item );
													columnDiv.append( "&nbsp;&nbsp;&nbsp;" );
													columnDiv.append( checkbox );
												}
											);
										}
										else {
											var checkbox = createCheckbox( item );
											columnDiv.append( checkbox );
										}
									}
								);
							}
						);
					}
				);
			});

			function createCheckbox( item ) {
				counter++;

				var span = document.createElement( "span" );

				var input = document.createElement( "input" );

				input.id = "item" + counter;
				input.type = "checkbox";
				var items = document.cookie.split( ";" )[ 0 ].split( "=" )[ 1 ].split( "," );
				var index = items.indexOf( input.id );
				if ( index > -1 ) {
					input.checked = "checked";
				}
				
				$( input ).click( function() {
					var items = document.cookie.split( ";" )[ 0 ].split( "=" )[ 1 ].split( "," );
					if ( $( this ).is( ":checked" ) ) {
						items.push( input.id );
					}
					else {
						var index = items.indexOf( input.id );
						if ( index > -1 ) {
							items.splice( index, 1 );
						}
					}
					document.cookie = "items=" + items.join( "," ) + ";expires=Wed, 01 Jan 2020 00:00:00 GMT;";
				});

				$( span ).append( input );

				var label = document.createElement( "label" );
				label.className = "strikethrough";
				label.setAttribute( "for", "item" + counter );
				label.innerHTML = item;
				$( span ).append( label );

				var lineBreak = document.createElement( "br" );
				$( span ).append( lineBreak );

				return span;
			}

			function refresh() {
				document.cookie = "items=item0;expires=Wed, 01 Jan 2020 00:00:00 GMT;";
				location.reload();
			}
		</script>
	</head>
	<body>
		<div class = "container-fluid">
			<button class = "btn btn-primary form-control" onclick = refresh()>Refresh</button>
			<div class = "row"></div>
		</div>
	</body>
</html>
