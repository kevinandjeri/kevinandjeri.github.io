
<DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>J+K Events Countdown</title>

    		<!-- Bootstrap -->
    		<link href = "https://bootswatch.com/flatly/bootstrap.min.css" rel = "stylesheet"> 
		<style type = "text/css">

			#baby {
				background: url(/20170820_092605.jpg) no-repeat center center fixed;
				height: 100%;
				width: 100%;
				overflow: hidden;
				position: absolute;
			}
			
			.timer {	
				font-size: 20px;
				letter-spacing: -1px;
			}

			.timer span {
				font-size: 30px;
				margin: 0 3px 0 15px;
			}
			
			.timer span:first-child {
				margin-left: 0;
			}
		</style>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type = "text/javascript">

			function displayCountdowns() { 
				var date = $( "#babyDueDate" ).attr("date"); 
				date = new Date(Date.parse(date));

				var countdown = getTimeDifference(date);
				if (!countdown) { $( "#babyTimer"  ).html(""); }
				else {
					var spans = $( "#babyTimer" ).children();
					$(spans[0]).html(countdown.days);
					$(spans[1]).html(countdown.hours);
					$(spans[2]).html(countdown.minutes);
					$(spans[3]).html(countdown.seconds);
				}

				var now = new Date();
				var dueDate = new Date( Date.parse("Wed Sep 06 2017 20:00:00 GMT-0400 (EDT)") );
				var difference = dueDate.getTime() - now.getTime();
				var shots = 2 * Math.floor( difference / 1000 / 60 / 60 / 24 ) - 1;
				$( "#shots" ).html(shots);
			}

			function getTimeDifference(date) { 
				var now = new Date();
				var difference = date.getTime() - now.getTime(); 
				if (difference <= 0) { return; }
				else {
					var seconds = Math.floor(difference / 1000);
					var minutes = Math.floor(seconds / 60);
					var hours = Math.floor(minutes / 60);
					var days = Math.floor(hours / 24);

					hours %= 24;
					minutes %= 60;
					seconds %= 60;
			
					return { days: days, hours: hours, minutes: minutes, seconds: seconds };
				}
			}
	
			function updateCountdowns() {
				displayCountdowns();
				setTimeout(function() { updateCountdowns(); }, 1000);
			}

			$(document).ready(function() {
				updateCountdowns();
                        });
                </script>
 
 	</head>
  	<body align = "center">
		 <div class = "row" date = "Thu Sep 07 2017 15:30:00 GMT-0400 (EDT)" id = "babyDueDate">
			<h2>Sawyer!!!</h2>
			2017-09-07 3:30p.m. (EDT)
		</div>
                <div class = "timer row" id = "babyTimer">
                        <span>...</span>days
                        <span>...</span>hr.
                        <span>...</span>min.
                        <span>...</span>sec.
                </div>

		<div class = "row">
                        <h2>Heparin Shots!!!</h2>
                </div>
		<div class = "timer row">
			<span id = "shots"></span>
			
		</div>
  	</body>
</html>
